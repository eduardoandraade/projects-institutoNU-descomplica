<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOM</title>
</head>
<body>
    
    <form action="">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
       
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" >

        <button type="submit" onclick="newItem()">Cadastrar</button>
    </form>


    <script>
        function newItem(){
            var valueName = document.getElementById('name');
            var valeuEmail = document.getElementById('email')

            alert("Seu cadastro foi realizado com sucesso! \nNome: " + valueName.value + "\nEmail: " + valeuEmail.value)
        }
    </script>
</body>
</html>
